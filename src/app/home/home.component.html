<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || foods.length <= 0"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favourite {{food.favourite?'':'not'}}">
                    <mat-icon>favorite
                    </mat-icon>
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let og of food.origins">
                            {{og}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
